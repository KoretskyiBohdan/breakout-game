<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game" class="game">
      <div class="info">
        <div class="score">Score: 0</div>
      </div>
      <canvas></canvas>
      <div class="controls">
        <button type="button">Start</button>
      </div>
      <audio data-type="hit" data-duration="0.2" src="assets/hit.wav"></audio>
      <audio data-type="won" src="assets/won.wav"></audio>
      <audio data-type="lose" src="assets/lose.wav"></audio>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
